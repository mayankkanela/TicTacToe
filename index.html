<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2></h2>
        <div class="row">
            <div class="top left cell"></div>
            <div class="top mid cell"></div>
            <div class="top right cell"></div>
        </div>
        <div class="row">
            <div class="center left cell"></div>
            <div class="center mid cell"></div>
            <div class="center right cell"></div>
        </div>
        <div class="row">
            <div class="bottom left cell"></div>
            <div class="bottom mid cell"></div>
            <div class="bottom right cell"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
